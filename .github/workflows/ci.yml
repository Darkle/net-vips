name: CI
on: [ push, pull_request ]
jobs:
  CI:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            container: mcr.microsoft.com/dotnet/sdk:6.0-bullseye-slim
            script: ./build.sh
          - os: ubuntu-20.04
            container: centos:7
            script: ./build.sh
          - os: ubuntu-20.04
            container: mcr.microsoft.com/dotnet/sdk:6.0-alpine3.14
            script: ./build.sh
          # TODO(kleisauke): Re-enable Mono CI when C# 9 features are supported.
          # - os: ubuntu-20.04
          #   script: ./build/test-mono.sh
          #   allow_failures: true
          - os: macos-11
            script: ./build.sh
          - os: windows-2022
            script: .\build.ps1
    steps:
      - name: Dependencies (Debian 11)
        if: contains(matrix.container, 'bullseye')
        run: |
          apt-get update
          apt-get install -y fonts-dejavu
      - name: Dependencies (CentOS 7)
        if: contains(matrix.container, 'centos')
        run: |
          yum install -y \
            https://packages.microsoft.com/config/centos/7/packages-microsoft-prod.rpm
          yum install -y dotnet-sdk-6.0 dejavu-sans-fonts which
      - name: Dependencies (Alpine 3.14)
        if: contains(matrix.container, 'alpine')
        run: apk add bash ttf-dejavu --update-cache
      - name: Setup dotnet (macOS 11)
        if: runner.os == 'macOS'
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0'
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        continue-on-error: ${{ matrix.allow_failures == true }}
        run: ${{ matrix.script }}
